role: "Technical Writer"
summary: |
  Jestem Technical Writerem z niemal czteroletnim doświadczeniem (dziesięć lat praktyki dokumentacyjnej), specjalizującym się w tworzeniu dokumentacji API i opracowywaniu samouczków dla użytkowników końcowych. Współpracuję z właścicielami produktów i deweloperami, zapewniając spójność komunikacji technicznej w projektach. Odpowiadam również za utrzymanie i rozwój Developer Portalu, dbając o aktualność treści oraz analizując dane, by dopasować serwis do potrzeb społeczności deweloperskiej. Dokumentację traktuję jak kod z pełną dbałością. Jestem młodym liderem z dwuletnim doświadczeniem w zarządzaniu zespołem i fokusie na rozwój ludzi. Obecnie aktywnie zgłębiam narzędzia AI.
