<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
      NOTE: The meta tags below contain example values for 'Ariana Holt'.
      These are placeholder values that will be dynamically updated at runtime
      by scripts/main.js based on the active locale's resume data.
      The updateMetaTags() function replaces these with actual profile information
      loaded from YAML files in data/public/.
    -->
    <meta name="description" id="meta-description" content="Interactive resume for Ariana Holt, Lead Product Scientist specializing in humane AI platforms." />
    <meta name="keywords" content="Ariana Holt, Product Scientist resume, UX research, data science" />
    <meta name="author" id="meta-author" content="Ariana Holt" />
    <meta name="robots" content="index,follow" />
    <meta property="og:type" content="profile" />
    <meta property="og:title" id="og-title" content="Ariana Holt · Lead Product Scientist" />
    <meta property="og:description" id="og-description" content="Inventive Product Scientist blending UX and data science to deliver humane AI tools." />
    <meta property="og:site_name" content="Ariana Holt Resume" />
    <meta property="og:locale" id="og-locale" content="en_US" />
    <meta property="og:url" id="og-url" content="https://arianaholt.dev/resume" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" id="twitter-title" content="Ariana Holt · Lead Product Scientist" />
    <meta name="twitter:description" id="twitter-description" content="Inventive Product Scientist blending UX and data science to deliver humane AI tools." />
    <title>Ariana Holt · Lead Product Scientist</title>
    <link rel="canonical" id="canonical-link" href="https://arianaholt.dev/resume" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <!--
      NOTE: The JSON-LD structured data below contains example values for 'Ariana Holt'.
      These are placeholder values that will be dynamically updated at runtime
      by scripts/main.js based on the active locale's resume data.
      The updateStructuredData() and updateFaqStructuredData() functions replace
      these with actual profile information loaded from YAML files in data/public/.
    -->
    <script type="application/ld+json" id="person-structured-data">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Ariana Holt",
        "jobTitle": "Lead Product Scientist",
        "url": "https://arianaholt.dev",
        "worksFor": {
          "@type": "Organization",
          "name": "Nova Labs"
        },
        "knowsAbout": ["Product discovery", "Experiment design", "Data storytelling"],
        "sameAs": [
          "https://www.linkedin.com/in/arianaholt",
          "https://arianaholt.dev"
        ]
      }
    </script>
    <script type="application/ld+json" id="faq-structured-data">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "What type of roles does Ariana Holt focus on?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Ariana Holt leads product science initiatives that combine UX research and data science for humane AI tooling."
            }
          },
          {
            "@type": "Question",
            "name": "How can recruiters contact Ariana Holt?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Reach out via ariana.holt@example.com or connect on LinkedIn at linkedin.com/in/arianaholt."
            }
          }
        ]
      }
    </script>
  </head>
  <body data-view-mode="public">
    <div class="loading-indicator" id="app-loading-indicator" aria-live="polite" aria-hidden="true" hidden>
      Loading resume data…
    </div>
    <div class="resume">
        <header class="hero" aria-label="Profile summary">
          <div class="hero__title">
            <div class="logo-circle" id="brand-initials" aria-hidden="true"></div>
            <div class="hero__identity">
              <h1 id="name"></h1>
              <p id="role"></p>
            </div>
          </div>
          <div class="hero__actions">
            <div class="hero__language">
              <div
                class="language-switcher"
                id="language-switcher"
                role="group"
                aria-label="Language"
              ></div>
            </div>
            <span class="public-view-badge" id="public-view-badge">Public view</span>
            <button class="hero__download-button" id="download-ats-button" type="button" disabled>
              Download ATS text
            </button>
            <a class="hero__login-button" id="edit-view-button" href="user.html">Edit</a>
          </div>
        </header>

      <main class="layout">
        <section class="main-column" aria-label="Professional profile">
          <article class="section" data-section="summary" aria-labelledby="summary-heading">
            <div class="section-title">
              <span class="section-dot" aria-hidden="true"></span>
              <h2 id="summary-heading">Summary</h2>
            </div>
            <p id="summary" class="summary-text"></p>
          </article>

          <article class="section" data-section="github" id="github-activity-card" aria-labelledby="github-activity-heading">
            <div class="section-title">
              <span class="section-dot" aria-hidden="true"></span>
              <h2 id="github-activity-heading">GitHub Activity</h2>
            </div>
            <a
              id="github-activity-link"
              class="github-activity__link"
              target="_blank"
              rel="noreferrer noopener"
            >
              <img
                id="github-activity-image"
                class="github-activity__image"
                alt="GitHub activity"
                loading="lazy"
              />
            </a>
          </article>

          <article class="section" data-section="experience" aria-labelledby="experience-heading">
            <div class="section-title">
              <span class="section-dot" aria-hidden="true"></span>
              <h2 id="experience-heading">Experience</h2>
            </div>
            <div id="experience-list" class="timeline"></div>
          </article>

          <article class="section" data-section="education" aria-labelledby="education-heading">
            <div class="section-title">
              <span class="section-dot" aria-hidden="true"></span>
              <h2 id="education-heading">Education</h2>
            </div>
            <div id="education-list" class="timeline timeline--compact"></div>
          </article>

          <article class="section" data-section="courses" aria-labelledby="courses-heading">
            <div class="section-title">
              <span class="section-dot" aria-hidden="true"></span>
              <h2 id="courses-heading">Courses</h2>
            </div>
            <div id="courses-list" class="timeline timeline--compact timeline--courses"></div>
          </article>

          <article class="section section--faq" id="faq-section" aria-labelledby="faq-heading" hidden>
            <div class="section-title">
              <span class="section-dot" aria-hidden="true"></span>
              <h2 id="faq-heading">FAQ</h2>
            </div>
            <div id="faq-list" class="faq-list"></div>
          </article>
        </section>

        <aside class="sidebar" aria-label="Supporting information">
          <section class="card" data-section="personal-info">
            <div class="section-title">
              <span class="section-dot" aria-hidden="true"></span>
              <h2 id="personal-info-heading">Personal Info</h2>
            </div>
            <dl id="contact-list" class="contact-list"></dl>
            <div id="qr-list" class="qr-list"></div>
          </section>

          <section class="card" data-section="skills">
            <div class="section-title">
              <span class="section-dot" aria-hidden="true"></span>
              <h2 id="skills-heading">Skills</h2>
            </div>
            <div id="skills-list" class="meter-list"></div>
          </section>

          <section class="card" data-section="tech-stack">
            <div class="section-title">
              <span class="section-dot" aria-hidden="true"></span>
              <h2 id="tech-stack-heading">Tech stack</h2>
            </div>
            <ul id="tech-stack" class="pill-list"></ul>
          </section>

          <section class="card" data-section="languages">
            <div class="section-title">
              <span class="section-dot" aria-hidden="true"></span>
              <h2 id="languages-heading">Languages</h2>
            </div>
            <div id="languages-list" class="meter-list meter-list--compact"></div>
          </section>

          <section class="card" data-section="interests">
            <div class="section-title">
              <span class="section-dot" aria-hidden="true"></span>
              <h2 id="interests-heading">Interests</h2>
            </div>
            <ul id="interests-list" class="pill-list"></ul>
          </section>
        </aside>
      </main>
    </div>

    <script src="scripts/js-yaml.min.js"></script>
    <script src="scripts/admin-config.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
